    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>About us</title>
</head>
<body>
    <header>
        <header class="flex">
            <a class="logo" href="index.html">logo</a>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a class="active" href="aboutus.html">about us</a></li>
                    <li><a href="findservices.html">find services</a></li>
                    <li><a href="articles.html">articles</a></li>
                    <li><a href="contactus.html">contact us</a></li>
                </ul>
            </nav>
            <a href="register.html"><i class="fa-solid fa-right-to-bracket"></i></a>
        </header>
    </header>
    <main>
        <div class="regpic">
            <div class="regform">
                <form method="post">
                    <p>Log in</p>
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="password" id="password"  placeholder="Password"required minlength="8" maxlength="16">
                    <input type="submit" value="Log in">
                </form>
                <form method="post">
                    <p>Register</p>
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="password1" id="password1" placeholder="Password"required minlength="8" maxlength="16">
                    <input type="password" name="repeat" id="repeat"     placeholder="Repeat password" required minlength="8" maxlength="16">
                    <input type="submit" value="Register now" onclick="check()">
                    <p id="answer"></p>
                    <p class="remember">Renew password</p>
                    <input type="text" name="email" id="email" placeholder="E-mail" required>
                    <input type="submit" value="Renew password">
                </form>
            </div>  
        </div>
    </main>
    <footer>
        <div class="ending">
            <div class="social">
                <div class="fb">
                    <a href="https://www.facebook.com/groups/1389252608249562/?ref=share"> <i class="fa-brands fa-square-facebook"></i></a>
                </div>
                <div class="insta">
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                </div>
            </div>
            <div class="copyright">
                <i class="fa-solid fa-copyright"></i>
                <p class="right">All rights reserved</p>
            </div>
        </div>
        <div class="messagecontainer">
            <p class="message" id="messagebutton" onclick="show()">
                Send us a message
            </p>
            <div class="messagebox" id="messagebox">
                <div class="boxheader">
                    <p>Write your message</p>
                    <p class="close" onclick="hide()">&#x2715</p>
                </div>
                <div class="boxmain">
                    <input type="text" name="fullname" id="fullname" placeholder="Full name">
                    <input type="text" name="email" id="email" placeholder="E-mail address">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    <p class="send" onclick="hide()">SEND</p>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/d933acbc9b.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js"></script>
    </footer>
</body>
</html>
